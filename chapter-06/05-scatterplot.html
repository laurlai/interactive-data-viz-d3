<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chapter 6: Scatterplot</title>
        <script type="text/javascript" src="../d3.js"></script>
        <style type="text/css">
        </style>
    </head>

    <body>
        <script type="text/javascript">
            var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
                          ];
            // Create svg element
            var w = 500;
            var h = 100;
            svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
            
            // Create circles
            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return d[0];
                })
                .attr("cy", function(d) {
                    return d[1];
                })
                .attr("r", function(d) {
                    // Not actual area calculation because there's no pi
                    // Using pi would only reduce the area of the circle by about one-third
                    // Only "relative" areas matter here
                    return Math.sqrt(h - d[1]);
                });

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d[0] + " , " + d[1];
                })
                .attr("x", function(d) {
                    return d[0];
                })
                .attr("y", function(d) {
                    return d[1];
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "green");
        </script>
    </body>
</html>
