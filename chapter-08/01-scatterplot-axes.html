<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chapter 8: d3 Axes</title>
        <script type="text/javascript" src="../d3.js"></script>
        <style type="text/css">
        </style>
    </head>

    <body>
        <script type="text/javascript">
            var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88], [600, 150]
                ];
            // Create svg element
            var w = 500;
            var h = 300;
            var padding = 30;
            svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

            // Create scale variables to normalize the data points to show properly in the visibile visualization area
            // Domain = data
            // Range = visible area
            // Analyze data to dynamically determine the min and max of data
            var xScale = d3.scaleLinear()
                            .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                            .range([padding, w - padding * 2.5]);
            var yScale = d3.scaleLinear()
                            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                            .range([h - padding, padding])
            
            // Scale the data points by setting the radius to y-value
            // The radii will *almost always* be normalized between 2 and 5 (diameters between 4-10px)
            var rScale = d3.scaleLinear()
                            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                            .range([2, 5])
            // Best practice to scale the area of the circles using sqrt scale
            var aScale = d3.scaleSqrt()
                            .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                            .range([0, 10]);
            
            // Create circles
            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return xScale(d[0]);
                })
                .attr("cy", function(d) {
                    return yScale(d[1]);
                })
                .attr("r", function(d) {
                    // Not actual area calculation because there's no pi
                    // Using pi would only reduce the area of the circle by about one-third
                    // Only "relative" areas matter here
                    return aScale(d[1]);
                })
                .attr("fill", "LightGray");

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d[0] + " , " + d[1];
                })
                .attr("x", function(d) {
                    return xScale(d[0]);
                })
                .attr("y", function(d) {
                    return yScale(d[1]);
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "SteelBlue");
            
            // Create axes
            var xAxis = d3.axisBottom(xScale)
                            .ticks(5); // Clean up the axis by drawing only 5 ticks (but d3 will automatically fix them to look nice)

            var yAxis = d3.axisLeft(yScale)
                            .ticks(5)
            
            // Append a group element to the svg
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h - padding) + ")")
                .call(xAxis);
            
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate (" + padding + ",0)")
                .call(yAxis);
        </script>
    </body>
</html>
